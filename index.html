<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-com Growth Plan Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Dependencies for Recharts UMD -->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/react-is@18.2.0/umd/react-is.production.min.js"></script>
    <!-- Recharts CDN -->
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .recharts-cartesian-grid-horizontal line, .recharts-cartesian-grid-vertical line {
            stroke: #f1f5f9;
        }
        /* Fix for potential Recharts layout issues in flex containers */
        .recharts-responsive-container {
            min-height: 300px;
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;
        // Truy xuất từ đối tượng Recharts toàn cục sau khi thư viện đã nạp thành công
        const { 
            ResponsiveContainer, ComposedChart, Line, Bar, XAxis, YAxis, 
            CartesianGrid, Tooltip, Legend 
        } = Recharts;

        // --- CẤU HÌNH ---
        const EXCHANGE_RATE = 25000;

        // --- DỮ LIỆU GỐC ---
        const rawData = [
            {
                month: 'Tháng 1', event: 'New Year (1/1)', shops: 3, staffTotal: 4, staffOffline: 2, staffOutsource: 2,
                costVND: 27000000, revenueUSD: 0, milestone: 'Setup team & Quy trình',
                shopDetails: [{ name: 'TonyCNMED', revUSD: 0 }, { name: 'ArtCNMED', revUSD: 0 }, { name: 'Simply', revUSD: 0 }]
            },
            {
                month: 'Tháng 2', event: "Valentine's (14/2)", shops: 5, staffTotal: 9, staffOffline: 5, staffOutsource: 4,
                costVND: 54000000, revenueUSD: 5000, milestone: 'Doanh thu đầu tiên',
                shopDetails: [{ name: 'TonyCNMED', revUSD: 1500 }, { name: 'ArtCNMED', revUSD: 1500 }, { name: 'Simply', revUSD: 1000 }, { name: 'CNMED Studio', revUSD: 500 }, { name: 'Lab', revUSD: 500 }]
            },
            {
                month: 'Tháng 3', event: "St. Patrick's (17/3)", shops: 6, staffTotal: 14, staffOffline: 8, staffOutsource: 6,
                costVND: 81000000, revenueUSD: 17000, milestone: 'Điểm hòa vốn',
                shopDetails: [{ name: 'TonyCNMED', revUSD: 4000 }, { name: 'ArtCNMED', revUSD: 4000 }, { name: 'Simply', revUSD: 3000 }, { name: 'CNMED Studio', revUSD: 2500 }, { name: 'Lab', revUSD: 2500 }, { name: 'The Edit', revUSD: 1000 }]
            },
            {
                month: 'Tháng 4', event: "Easter (Phục Sinh)", shops: 8, staffTotal: 19, staffOffline: 11, staffOutsource: 8,
                costVND: 108000000, revenueUSD: 37000, milestone: 'Tăng trưởng mạnh',
                shopDetails: [{ name: 'TonyCNMED', revUSD: 8000 }, { name: 'ArtCNMED', revUSD: 7500 }, { name: 'Simply', revUSD: 6000 }, { name: 'CNMED Studio', revUSD: 5000 }, { name: 'Lab', revUSD: 4500 }, { name: 'The Edit', revUSD: 3000 }, { name: 'Designs', revUSD: 1500 }, { name: 'Artistry', revUSD: 1500 }]
            },
            {
                month: 'Tháng 5', event: "Mother's Day", shops: 10, staffTotal: 24, staffOffline: 14, staffOutsource: 10,
                costVND: 135000000, revenueUSD: 72000, milestone: 'Đạt đỉnh doanh thu Q2',
                shopDetails: [{ name: 'TonyCNMED', revUSD: 15000 }, { name: 'ArtCNMED', revUSD: 14000 }, { name: 'Simply', revUSD: 10000 }, { name: 'CNMED Studio', revUSD: 8000 }, { name: 'Lab', revUSD: 7000 }, { name: 'The Edit', revUSD: 6000 }, { name: 'Designs', revUSD: 4000 }, { name: 'Artistry', revUSD: 4000 }, { name: 'Gallery', revUSD: 2000 }, { name: 'Creative', revUSD: 2000 }]
            },
            {
                month: 'Tháng 6', event: "Father's Day", shops: 12, staffTotal: 29, staffOffline: 17, staffOutsource: 12,
                costVND: 162000000, revenueUSD: 78000, milestone: 'Ổn định & Mở rộng',
                shopDetails: [{ name: 'TonyCNMED', revUSD: 16000 }, { name: 'ArtCNMED', revUSD: 15000 }, { name: 'Simply', revUSD: 11000 }, { name: 'CNMED Studio', revUSD: 9000 }, { name: 'Lab', revUSD: 8000 }, { name: 'The Edit', revUSD: 7000 }, { name: 'Designs', revUSD: 4000 }, { name: 'Artistry', revUSD: 4000 }, { name: 'Gallery', revUSD: 2000 }, { name: 'Creative', revUSD: 2000 }, { name: 'Vibe', revUSD: 0 }, { name: 'Style', revUSD: 0 }]
            }
        ];

        // Thành phần Icon Lucide hỗ trợ React
        const Icon = ({ name, className }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const MetricCard = ({ title, value, subtext, icon, color }) => (
            <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100 flex items-start space-x-4 transition hover:shadow-md">
                <div className={`p-3 rounded-lg ${color} bg-opacity-10`}>
                    <Icon name={icon} className={`w-6 h-6 ${color.replace('bg-', 'text-')}`} />
                </div>
                <div>
                    <p className="text-sm font-medium text-slate-500">{title}</p>
                    <h3 className="text-2xl font-bold text-slate-800 mt-1">{value}</h3>
                    <p className="text-xs text-slate-400 mt-1">{subtext}</p>
                </div>
            </div>
        );

        const TimelineItem = ({ item, isLast, isOpen, onToggle, formatMoney }) => (
            <div className="relative flex gap-6 pb-8 last:pb-0">
                {!isLast && <div className="absolute top-0 left-[19px] h-full w-0.5 bg-slate-200" />}
                <div className="relative z-10 flex-shrink-0 w-10 h-10 rounded-full bg-indigo-600 flex items-center justify-center text-white font-bold text-sm shadow-md ring-4 ring-white">
                    {item.month.replace('Tháng ', 'T')}
                </div>
                <div className="flex-1 bg-white rounded-xl border border-slate-200 shadow-sm hover:shadow-md transition-all duration-200 overflow-hidden">
                    <div className="p-5 cursor-pointer flex justify-between items-start" onClick={onToggle}>
                        <div className="flex-1">
                            <div className="flex items-center gap-3 mb-1">
                                <h4 className="font-bold text-lg text-slate-800">{item.event}</h4>
                                <span className="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wide bg-indigo-50 text-indigo-600 border border-indigo-100">
                                    {item.milestone}
                                </span>
                            </div>
                            <p className="text-sm text-slate-500">Quy mô: <b>{item.shops} Shops</b> • Nhân sự: <b>{item.staffTotal} người</b></p>
                        </div>
                        <div className="text-right flex flex-col items-end gap-2">
                            <div>
                                <div className="text-xl font-bold text-green-600">{formatMoney(item.displayRevenue)}</div>
                                <div className="text-xs text-slate-400">Doanh thu</div>
                            </div>
                            <div className={`transition-transform duration-300 ${isOpen ? 'rotate-180' : ''}`}>
                                <Icon name="chevron-down" className="w-5 h-5 text-slate-400" />
                            </div>
                        </div>
                    </div>
                    {isOpen && (
                        <div className="bg-slate-50 border-t border-slate-100 p-5">
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <h5 className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 flex items-center">
                                        <Icon name="users" className="w-4 h-4 mr-1.5" /> Nhân sự ({item.staffTotal})
                                    </h5>
                                    <div className="space-y-3">
                                        <div className="flex items-center justify-between bg-white p-3 rounded border border-slate-100">
                                            <div className="flex items-center">
                                                <div className="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center mr-3"><Icon name="user-check" className="w-4 h-4" /></div>
                                                <div><p className="text-sm font-bold text-slate-700">In-house</p></div>
                                            </div>
                                            <span className="text-lg font-bold text-blue-600">{item.staffOffline}</span>
                                        </div>
                                        <div className="flex items-center justify-between bg-white p-3 rounded border border-slate-100">
                                            <div className="flex items-center">
                                                <div className="w-8 h-8 rounded-full bg-orange-100 text-orange-600 flex items-center justify-center mr-3"><Icon name="globe" className="w-4 h-4" /></div>
                                                <div><p className="text-sm font-bold text-slate-700">Outsource</p></div>
                                            </div>
                                            <span className="text-lg font-bold text-orange-600">{item.staffOutsource}</span>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <h5 className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 flex items-center">
                                        <Icon name="store" className="w-4 h-4 mr-1.5" /> Shops ({item.shops})
                                    </h5>
                                    <div className="bg-white p-3 rounded border border-slate-100 max-h-[200px] overflow-y-auto">
                                        {item.shopDetails.map((shop, idx) => (
                                            <div key={idx} className="mb-2 last:mb-0">
                                                <div className="flex justify-between text-xs mb-1">
                                                    <span className="font-medium text-slate-700">{shop.name}</span>
                                                    <span className="text-slate-600 font-mono">{formatMoney(shop.displayRev)}</span>
                                                </div>
                                                <div className="w-full bg-slate-100 rounded-full h-1">
                                                    <div className="bg-green-500 h-1 rounded-full" style={{ width: `${item.displayRevenue > 0 ? (shop.displayRev/item.displayRevenue)*100 : 0}%` }}></div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            </div>
        );

        function App() {
            const [activeTab, setActiveTab] = useState('overview');
            const [expandedMonths, setExpandedMonths] = useState({0: true});
            const [currency, setCurrency] = useState('USD');

            const processedData = useMemo(() => {
                return rawData.map(item => ({
                    ...item,
                    displayRevenue: currency === 'USD' ? item.revenueUSD : item.revenueUSD * EXCHANGE_RATE,
                    displayCost: currency === 'USD' ? item.costVND / EXCHANGE_RATE : item.costVND,
                    shopDetails: item.shopDetails.map(s => ({
                        ...s,
                        displayRev: currency === 'USD' ? s.revUSD : s.revUSD * EXCHANGE_RATE
                    }))
                }));
            }, [currency]);

            const formatMoney = (val) => {
                return currency === 'USD' 
                    ? new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(val)
                    : new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(val);
            };

            const stats = useMemo(() => ({
                rev: processedData.reduce((a, c) => a + c.displayRevenue, 0),
                cost: processedData.reduce((a, c) => a + c.displayCost, 0),
                shops: processedData[processedData.length-1].shops,
                staff: processedData[processedData.length-1].staffTotal
            }), [processedData]);

            return (
                <div className="min-h-screen pb-20">
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center space-x-3">
                                <div className="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white">
                                    <Icon name="trending-up" className="w-5 h-5" />
                                </div>
                                <div>
                                    <h1 className="text-lg font-bold text-slate-900 leading-tight">E-com Growth</h1>
                                    <p className="text-[10px] text-slate-500 uppercase tracking-wider">Strategy 2024</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-3">
                                <div className="bg-slate-100 p-1 rounded-lg flex text-[10px] font-bold">
                                    <button onClick={() => setCurrency('USD')} className={`px-3 py-1.5 rounded-md ${currency === 'USD' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-400'}`}>USD</button>
                                    <button onClick={() => setCurrency('VND')} className={`px-3 py-1.5 rounded-md ${currency === 'VND' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-400'}`}>VND</button>
                                </div>
                                <nav className="flex bg-slate-100 p-1 rounded-lg text-xs font-medium">
                                    <button onClick={() => setActiveTab('overview')} className={`px-4 py-1.5 rounded-md ${activeTab === 'overview' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-500'}`}>Tổng Quan</button>
                                    <button onClick={() => setActiveTab('details')} className={`px-4 py-1.5 rounded-md ${activeTab === 'details' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-500'}`}>Lộ Trình</button>
                                </nav>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 py-8">
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                            <MetricCard title="Tổng Doanh Thu" value={formatMoney(stats.rev)} subtext="Tích lũy 6 tháng" icon="dollar-sign" color="bg-green-500" />
                            <MetricCard title="Chi Phí Vận Hành" value={formatMoney(stats.cost)} subtext="Quỹ lương & Văn phòng" icon="wallet" color="bg-red-500" />
                            <MetricCard title="Quy Mô Shop" value={`${stats.shops} Shops`} subtext="Mục tiêu cuối Q2" icon="store" color="bg-indigo-500" />
                            <MetricCard title="Nhân Sự" value={`${stats.staff} Thành viên`} subtext="In-house & Outsource" icon="users" color="bg-blue-500" />
                        </div>

                        {activeTab === 'overview' ? (
                            <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm h-[450px]">
                                <h2 className="text-sm font-bold text-slate-800 mb-6 uppercase tracking-wider">Biểu đồ Tăng trưởng</h2>
                                <div className="w-full h-full pb-8">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <ComposedChart data={processedData}>
                                            <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                            <XAxis dataKey="month" tick={{fontSize: 12, fill: '#94a3b8'}} axisLine={false} tickLine={false} />
                                            <YAxis yAxisId="left" tickFormatter={v => currency === 'USD' ? `$${v/1000}k` : `${v/1e6}tr`} tick={{fontSize: 10, fill: '#22c55e'}} axisLine={false} />
                                            <YAxis yAxisId="right" orientation="right" tickFormatter={v => currency === 'USD' ? `$${v/1000}k` : `${v/1e6}tr`} tick={{fontSize: 10, fill: '#ef4444'}} axisLine={false} />
                                            <Tooltip formatter={(v) => formatMoney(v)} contentStyle={{borderRadius: '8px', border: 'none', boxShadow: '0 4px 12px rgba(0,0,0,0.1)'}} />
                                            <Legend verticalAlign="top" align="right" iconType="circle" />
                                            <Bar yAxisId="left" dataKey="displayRevenue" name="Doanh thu" fill="#22c55e" radius={[4, 4, 0, 0]} barSize={40} />
                                            <Line yAxisId="right" type="monotone" dataKey="displayCost" name="Chi phí" stroke="#ef4444" strokeWidth={3} dot={{r: 4}} />
                                        </ComposedChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>
                        ) : (
                            <div className="max-w-3xl mx-auto pl-4">
                                {processedData.map((item, i) => (
                                    <TimelineItem 
                                        key={i} item={item} isLast={i === processedData.length-1} 
                                        isOpen={expandedMonths[i]} 
                                        onToggle={() => setExpandedMonths(p => ({...p, [i]: !p[i]}))}
                                        formatMoney={formatMoney}
                                    />
                                ))}
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
